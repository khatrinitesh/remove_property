<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Repository</title>
</head>
<body>
		<p id="demo"></p>	

		<script type="text/javascript">
			var person = {
				firstname:"nitesh",
				lastname:"khatri",
				age:29
			}

			delete person.age;
			document.getElementById('demo').innerHTML = person.firstname + " " + person.lastname + " is " + person.age + " years old.";
		</script>
</body>
</html>
